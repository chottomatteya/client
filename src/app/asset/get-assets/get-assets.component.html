<div class="container">
    <div class="row">
        <div class= "col-md-4 col-xs-6" *ngFor="let asset of assets">
            <div class="card">
                <img class="card-img-top img-fluid" src= {{asset.location}} alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">{{ asset.name }}</h4>
                    <p class="card-text">{{ asset.code }}</p>
                    <p class="card-text"><small class="text-muted">{{ asset.owner }}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
