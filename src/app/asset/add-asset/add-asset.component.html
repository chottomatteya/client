<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Location</label>
        <input type="text" class="form-control" formControlName="location" #location />
      </div>
      <div *ngIf="angForm.controls['location'].invalid && (angForm.controls['location'].dirty || angForm.controls['location'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['location'].errors.required">
          Location is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" #name/>
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Owner</label>
        <input type="text" class="form-control" formControlName="owner" #owner />
      </div>
      <div *ngIf="angForm.controls['owner'].invalid && (angForm.controls['owner'].dirty || angForm.controls['owner'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['owner'].errors.required">
          Owner is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Price</label>
        <input type="text" class="form-control" formControlName="price" #price />
      </div>
      <div *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['price'].errors.required">
          Price is required.
        </div>
      </div>

      <app-drag-drop></app-drag-drop>

      <div class="form-group">
        <button (click)="addAsset(location.value, name.value, owner.value, price.value)"
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary fileupload">Add</button>
      </div>
    </form>
  </div>
</div>
